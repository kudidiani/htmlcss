<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--inline element занимает пространство контента-->

    <!--В строчные элементы можно вставлять блочные, но нельзя вставлять блочные-->
    <p> <!--Block element занимает все пространство--> 
        Tincidunt <b>integer</b> eu augue augue nunc <b>elit dolor</b>,<!--inline element занимает пространство контента-->
        luctus placerat scelerisque euismod, iaculis eu lacus nunc mi elit, vehicula ut laoreet ac, aliquam sit amet justo nunc tempor, metus vel.
    </p>

    <!-- 
        Атрибут dir вказує напрямок відображення тексту. Має такі значення:
            - ltr - текст відображається зліва направо.
            - rtl - текст відображається справа наліво.
            - auto - значення за замовчуванням.
      -->
      <!--Тег bdi використовується для ієрогліфів і всього такого -->
      <p dir="rtl"> <bdi>שבת</bdi> — суббота</p>
      

</body>
</html>
